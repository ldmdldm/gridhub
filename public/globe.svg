<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Globe Circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#5628EE" stroke-width="2" />
  
  <!-- Grid Lines - Latitude -->
  <ellipse cx="100" cy="100" rx="85" ry="25" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <ellipse cx="100" cy="100" rx="65" ry="20" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <ellipse cx="100" cy="100" rx="45" ry="15" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />

  <!-- Grid Lines - Longitude -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <path d="M 10 100 Q 100 30, 190 100" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <path d="M 10 100 Q 100 170, 190 100" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <path d="M 40 40 Q 100 70, 160 40" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />
  <path d="M 40 160 Q 100 130, 160 160" fill="none" stroke="#5628EE" stroke-width="1.5" opacity="0.6" />

  <!-- Connection Points on Grid -->
  <circle cx="100" cy="10" r="3" fill="#00ADEF" />
  <circle cx="190" cy="100" r="3" fill="#00ADEF" />
  <circle cx="100" cy="190" r="3" fill="#00ADEF" />
  <circle cx="10" cy="100" r="3" fill="#00ADEF" />
  <circle cx="40" cy="40" r="3" fill="#00ADEF" />
  <circle cx="160" cy="40" r="3" fill="#00ADEF" />
  <circle cx="40" cy="160" r="3" fill="#00ADEF" />
  <circle cx="160" cy="160" r="3" fill="#00ADEF" />
  
  <!-- Hub in the Center -->
  <circle cx="100" cy="100" r="18" fill="#5628EE" />
  <circle cx="100" cy="100" r="10" fill="#00ADEF" />
  
  <!-- Main Equator Line -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#5628EE" stroke-width="2" />
</svg>

